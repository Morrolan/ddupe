name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install the Rust toolchain (stable by default)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 3. Cache Cargo registry + build artefacts for faster builds
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 4. Check formatting (fails if rustfmt would change anything)
      - name: Check formatting
        run: cargo fmt --all -- --check

      # 5. Lint with clippy (treat warnings as errors)
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # 6. Run tests
      - name: Run tests
        run: cargo test --all --all-features
