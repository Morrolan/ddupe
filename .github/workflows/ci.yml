name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install the Rust toolchain (stable by default)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 3. Cache Cargo registry + build artefacts for faster builds
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 4. Check formatting (fails if rustfmt would change anything)
      - name: Check formatting
        run: cargo fmt --all -- --check

      # 5. Lint with clippy (treat warnings as errors)
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # 6. Run tests
      - name: Run tests
        run: cargo test --all --all-features

  coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run coverage (llvm-cov)
        run: |
          cargo llvm-cov --all-features --workspace --json --output-path coverage.json
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: Publish coverage summary
        run: |
          python - <<'PY'
          import json, os, sys

          def extract_pct(path):
              data = json.load(open(path))
              if isinstance(data, dict):
                  if "coverage" in data and "line" in data["coverage"]:
                      return data["coverage"]["line"]
                  if "data" in data and data["data"]:
                      totals = data["data"][0].get("totals") or {}
                      lines = totals.get("lines") or {}
                      if "percent" in lines:
                          return lines["percent"]
              return None

          pct = extract_pct("coverage.json")
          if pct is None:
              print("Could not find line coverage percentage in coverage.json", file=sys.stderr)
              sys.exit(1)
          summary = f"Line coverage: {pct:.2f}%"
          print(summary)
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a") as f:
              f.write(summary + "\n")
          PY

      - name: Generate coverage badge
        run: |
          python - <<'PY'
          import json, textwrap, pathlib, sys

          def extract_pct(path):
              data = json.load(open(path))
              if isinstance(data, dict):
                  if "coverage" in data and "line" in data["coverage"]:
                      return data["coverage"]["line"]
                  if "data" in data and data["data"]:
                      totals = data["data"][0].get("totals") or {}
                      lines = totals.get("lines") or {}
                      if "percent" in lines:
                          return lines["percent"]
              return None

          pct = extract_pct("coverage.json")
          if pct is None:
              print("Could not find line coverage percentage in coverage.json", file=sys.stderr)
              sys.exit(1)
          color = "#e74c3c"
          if pct >= 90:
              color = "#2ecc71"
          elif pct >= 75:
              color = "#f1c40f"
          elif pct >= 60:
              color = "#e67e22"
          height = 20
          width = 140
          badge = textwrap.dedent(f"""\
          <svg xmlns="http://www.w3.org/2000/svg" width="{width}" height="{height}" role="img" aria-label="coverage: {pct:.1f}%">
            <linearGradient id="s" x2="0" y2="100%">
              <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
              <stop offset="1" stop-opacity=".1"/>
            </linearGradient>
            <mask id="m"><rect width="{width}" height="{height}" rx="4" fill="#fff"/></mask>
            <g mask="url(#m)">
              <rect width="{width/2}" height="{height}" fill="#555"/>
              <rect x="{width/2}" width="{width/2}" height="{height}" fill="{color}"/>
              <rect width="{width}" height="{height}" fill="url(#s)"/>
            </g>
            <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
              <text x="{width/4}" y="14">coverage</text>
              <text x="{3*width/4}" y="14">{pct:.1f}%</text>
            </g>
          </svg>
          """)
          out = pathlib.Path("docs") / "coverage-badge.svg"
          out.write_text(badge)
          print(f"Wrote {out} with {pct:.1f}%")
          PY

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
