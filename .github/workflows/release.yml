name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            exe_suffix: ""
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --all --all-features --release --target ${{ matrix.target }}

      - name: Collect artifacts
        shell: bash
        run: |
          out_dir="target/${{ matrix.target }}/release"
          mkdir -p artifacts
          cp "$out_dir/ddupe${{ matrix.exe_suffix }}" "artifacts/ddupe-${{ matrix.target }}${{ matrix.exe_suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddupe-${{ matrix.target }}
          path: artifacts/ddupe-${{ matrix.target }}${{ matrix.exe_suffix }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: artifacts/**/ddupe-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
